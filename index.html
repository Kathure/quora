<DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="main.css">
        <title>quoraloginpage</title>

    </head>

    <body>
        <header>
            <div class="logo">
                <h1>Quora</h1>
            </div>
            <div class="tagline">
                <h3>The best answer to any question</h3>
            </div>
        </header>
        <div class="container">
            <div class="signup">
                <section>
                    <btn class="google"><a href="https://plus.google.com/">Continue with Google</a></btn>
                    <br/>
                    <btn class="facebook"><a href="https://www.facebook.com/">Continue with Facebook</a></btn>
                    <p><a href="#">Continue With Email.</a>By signing up you indicate that you have read and agree to the Terms of Service and Privacy Policy</p>
                </section>
            </div>
            <form class="login" action="Login" method="post">
                <h5>LOGIN</h5>
                <label>
                    <input type="email" name="email" placeholder="Email">
                </label>
                <label>
                    <input type="checkbox" name="remember me" value="remeber me">Remember Me
                </label>
                <label>
                    <input type="password" name="password" placeholder="Password">
                </label>
                <p><a href="#">Forgot Password? </a></p>
            </form>
        </div>
    </body>

    </html>
